apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-db-sts
  namespace: {{.Values.namespace}}
  labels:
    app: database
spec:
  serviceName: database
  replicas: {{.Values.database.deployment.replicaCount}}
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: {{.Values.database.image.repository}}:{{.Values.database.image.tag}}
        imagePullPolicy: {{.Values.database.image.pullPolicy}}
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: "data/db"
          name: log-volume-claim

  volumeClaimTemplates:
  - metadata:
      name: log-volume-claim
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{.Values.database.volume.storage}}